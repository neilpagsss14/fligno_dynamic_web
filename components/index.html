<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- icons -->
    <title>Add Note</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="title">
        <h1>FLIGNO Express</h1>
      </div>
      <!-- Toggle dark/light  -->
      <div onclick="toggleDark()">
        <i class="ph ph-moon"></i>
      </div>
    </nav>
    <button id="myBtn">Create Note</button>
    <!-- Second Button -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-body">
          <!-- Text -->
          <div class="icons">
            <div class="close-icon">
              <span class="close">Cancel</span>
            </div>
            <div class="proceed-icon">
              <span class="proceed">Add this note</span>
            </div>
          </div>
          <!-- Adding Notes -->
          <textarea
            placeholder="Please add your note here..."
            name="notes"
            id="addNotes"
            cols="100"
            rows="10"
          ></textarea>
        </div>
      </div>
    </div>
    <!-- First choice button -->
    <!-- <div class="container">
      <button class="btn">Create Message</button>
    </div>
    <div class="notes-container">
      <img src="/assets/images/delete.png" />
      <p contenteditable="true" class="message-box"></p>
    </div> -->
    <div class="notes-container"></div>
    <script src="script.js"></script>
  </body>
</html>
